<script>
    let currentAnswer = null;

    // è¨ˆæ™‚å™¨ç›¸é—œè®Šæ•¸
    let timerSeconds = 0;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        if (type === 'correct') {
            oscillator.frequency.setValueAtTime(523, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.2);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            oscillator.start(); oscillator.stop(audioCtx.currentTime + 0.3);
        } else {
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            oscillator.start(); oscillator.stop(audioCtx.currentTime + 0.3);
        }
    }

    function getRandomInt(max, includeZero = false) {
        let num = Math.floor(Math.random() * (max * 2 + 1)) - max;
        if (!includeZero && num === 0) return getRandomInt(max, false);
        return num;
    }

    function formatTerm(val, isFirst = false) {
        if (val === 0) return "";
        if (isFirst) return val.toString();
        return val > 0 ? `+ ${val}` : `- ${Math.abs(val)}`;
    }

    // é–‹å§‹è¨ˆæ™‚
    function startTimer() {
        timerSeconds = 0;
        document.getElementById('timer').innerText = timerSeconds;
        timerInterval = setInterval(() => {
            timerSeconds++;
            document.getElementById('timer').innerText = timerSeconds;
        }, 1000);
    }

    // åœæ­¢è¨ˆæ™‚
    function stopTimer() {
        clearInterval(timerInterval);
    }

    function startGame(lv) {
        difficulty = lv;
        score = 0;
        questionCount = 0;
        document.getElementById('difficulty-area').style.display = 'none';
        document.getElementById('game-area').style.display = 'block';
        startTimer(); // é–‹å§‹è¨ˆæ™‚
        nextQuestion();
    }

    function nextQuestion() {
        if (questionCount >= 10) { 
            stopTimer(); // çµæŸè¨ˆæ™‚
            endGame(); 
            return; 
        }
        
        isWaiting = false;
        questionCount++;
        document.getElementById('current-count').innerText = questionCount;
        updateProgressBar();

        let a, b, c, d, x, eqText;
        x = getRandomInt(20, true); 
        
        if (difficulty === 1) {
            b = getRandomInt(20);
            c = x + b;
            eqText = `x ${formatTerm(b)} = ${c}`;
        } else if (difficulty === 2) {
            a = getRandomInt(9); 
            b = getRandomInt(20);
            c = a * x + b;
            let aLabel = a === 1 ? "" : (a === -1 ? "-" : a);
            eqText = `${aLabel}x ${formatTerm(b)} = ${c}`;
        } else {
            a = getRandomInt(9);
            c = getRandomInt(5);
            if (a === c) c++; 
            d = getRandomInt(20);
            b = (c * x + d) - (a * x);
            let aLabel = a === 1 ? "" : (a === -1 ? "-" : a);
            let cLabel = c === 1 ? "" : (c === -1 ? "-" : c);
            eqText = `${aLabel}x ${formatTerm(b)} = ${cLabel}x ${formatTerm(d)}`;
        }
        
        currentAnswer = x;
        document.getElementById('equation').innerText = eqText;
        document.getElementById('msg').innerText = "";
        document.getElementById('userAnswer').value = "";
        document.getElementById('userAnswer').focus();
    }

    function checkAnswer() {
        if (isWaiting) return;
        const userVal = parseInt(document.getElementById('userAnswer').value);
        const msg = document.getElementById('msg');
        
        if (isNaN(userVal)) return;
        isWaiting = true;

        if (userVal === currentAnswer) {
            playSound('correct');
            score += 10;
            document.getElementById('total-score').innerText = score;
            msg.innerHTML = "<span style='color:green'>ğŸŒŸ å¤ªæ£’äº†ï¼ç­”å°äº†ï¼</span>";
        } else {
            playSound('wrong');
            msg.innerHTML = `<span style='color:red'>âŒ å¯æƒœï¼æ­£ç¢ºç­”æ¡ˆæ˜¯ ${currentAnswer}</span>`;
        }
        
        setTimeout(nextQuestion, 1500); 
    }

    function updateProgressBar() {
        document.getElementById('progress-bar').style.width = (questionCount / 10) * 100 + "%";
    }

    function endGame() {
        document.getElementById('game-area').innerHTML = `

        `;
